<html><head><base href="https://websimcreation.com/wordpair-replacer/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Replacer with Multi-word Support</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 350px;
            background-color: #ffffff;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            padding: 20px;
            overflow-y: auto;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        h1, h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        h2 {
            font-size: 20px;
            margin-top: 30px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            flex-grow: 1;
            resize: none;
            height: 100px;
        }
        button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .set {
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .set h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .textPair {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            background-color: #fff;
            padding: 10px;
            border-radius: 4px;
        }
        .textPair span {
            margin-bottom: 5px;
        }
        .textPair button {
            align-self: flex-end;
            padding: 5px 10px;
            font-size: 12px;
            background-color: #e74c3c;
        }
        .textPair button:hover {
            background-color: #c0392b;
        }
        #setEditor {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Text Replacer</h1>
            
            <div id="setCreator">
                <h2>Create New Set</h2>
                <input type="text" id="setName" placeholder="Enter set name">
                <textarea id="text1" placeholder="Text to replace"></textarea>
                <textarea id="text2" placeholder="Replacement text"></textarea>
                <button onclick="addTextPair()">Add Text Pair</button>
                <button onclick="saveSet()">Save Set</button>
            </div>

            <div id="setEditor">
                <h2>Edit Set</h2>
                <h3 id="editingSetName"></h3>
                <textarea id="editText1" placeholder="Text to replace"></textarea>
                <textarea id="editText2" placeholder="Replacement text"></textarea>
                <button onclick="addTextPairToExisting()">Add Text Pair</button>
                <div id="existingPairs"></div>
                <button onclick="saveEditedSet()">Save Changes</button>
            </div>

            <div id="setList"></div>
        </div>

        <div class="main-content">
            <h2>Text Replacer</h2>
            <textarea id="inputText" placeholder="Enter your text here"></textarea>
            <button onclick="replaceText()">Replace Text</button>
        </div>
    </div>

    <script>
        let sets = {};
        let currentSet = null;

        // Load sets from local storage when the page loads
        window.onload = function() {
            const storedSets = localStorage.getItem('textReplacerSets');
            if (storedSets) {
                sets = JSON.parse(storedSets);
                updateSetList();
            }
        };

        function addTextPair() {
            const text1 = document.getElementById('text1').value.trim();
            const text2 = document.getElementById('text2').value.trim();
            
            if (text1 && text2) {
                if (!currentSet) {
                    currentSet = { name: document.getElementById('setName').value.trim() || 'Unnamed Set', pairs: [] };
                }
                currentSet.pairs.push([text1, text2]);
                updateSetDisplay();
                document.getElementById('text1').value = '';
                document.getElementById('text2').value = '';
            } else {
                alert('Please enter both texts');
            }
        }

        function saveSet() {
            if (currentSet && currentSet.pairs.length > 0) {
                sets[currentSet.name] = currentSet;
                // Save to local storage
                localStorage.setItem('textReplacerSets', JSON.stringify(sets));
                currentSet = null;
                updateSetList();
                document.getElementById('setName').value = '';
                document.getElementById('text1').value = '';
                document.getElementById('text2').value = '';
                document.getElementById('setCreator').querySelector('.set')?.remove();
            } else {
                alert('Please add at least one text pair to the set');
            }
        }

        function updateSetDisplay() {
            const setCreator = document.getElementById('setCreator');
            const pairsHtml = currentSet.pairs.map(pair => `
                <div class="textPair">
                    <span><strong>Replace:</strong> ${pair[0]}</span>
                    <span><strong>With:</strong> ${pair[1]}</span>
                    <button onclick="removePair('${pair[0]}')">Remove</button>
                </div>
            `).join('');
            
            const displayHtml = `
                <h3>${currentSet.name}</h3>
                ${pairsHtml}
            `;
            
            const displayElement = document.createElement('div');
            displayElement.className = 'set';
            displayElement.innerHTML = displayHtml;
            
            const existingDisplay = setCreator.querySelector('.set');
            if (existingDisplay) {
                setCreator.replaceChild(displayElement, existingDisplay);
            } else {
                setCreator.appendChild(displayElement);
            }
        }

        function removePair(text) {
            currentSet.pairs = currentSet.pairs.filter(pair => pair[0] !== text);
            updateSetDisplay();
        }

        function updateSetList() {
            const setList = document.getElementById('setList');
            setList.innerHTML = '<h2>Saved Sets</h2>';
            
            for (const setName in sets) {
                const set = sets[setName];
                const setHtml = `
                    <div class="set">
                        <h3>${set.name}</h3>
                        ${set.pairs.map(pair => `
                            <div class="textPair">
                                <span><strong>Replace:</strong> ${pair[0]}</span>
                                <span><strong>With:</strong> ${pair[1]}</span>
                            </div>
                        `).join('')}
                        <button onclick="selectSet('${set.name}')">Select</button>
                        <button onclick="editSet('${set.name}')">Edit</button>
                        <button onclick="deleteSet('${set.name}')">Delete</button>
                    </div>
                `;
                setList.innerHTML += setHtml;
            }
        }

        function selectSet(setName) {
            currentSet = sets[setName];
            alert(`Selected set: ${setName}`);
        }

        function editSet(setName) {
            currentSet = sets[setName];
            document.getElementById('setCreator').style.display = 'none';
            document.getElementById('setEditor').style.display = 'block';
            document.getElementById('editingSetName').textContent = setName;
            updateExistingPairs();
        }

        function updateExistingPairs() {
            const existingPairs = document.getElementById('existingPairs');
            existingPairs.innerHTML = '';
            currentSet.pairs.forEach(pair => {
                const pairElement = document.createElement('div');
                pairElement.className = 'textPair';
                pairElement.innerHTML = `
                    <span><strong>Replace:</strong> ${pair[0]}</span>
                    <span><strong>With:</strong> ${pair[1]}</span>
                    <button onclick="removeExistingPair('${pair[0]}')">Remove</button>
                `;
                existingPairs.appendChild(pairElement);
            });
        }

        function addTextPairToExisting() {
            const text1 = document.getElementById('editText1').value.trim();
            const text2 = document.getElementById('editText2').value.trim();
            
            if (text1 && text2) {
                currentSet.pairs.push([text1, text2]);
                updateExistingPairs();
                document.getElementById('editText1').value = '';
                document.getElementById('editText2').value = '';
            } else {
                alert('Please enter both texts');
            }
        }

        function removeExistingPair(text) {
            currentSet.pairs = currentSet.pairs.filter(pair => pair[0] !== text);
            updateExistingPairs();
        }

        function saveEditedSet() {
            sets[currentSet.name] = currentSet;
            localStorage.setItem('textReplacerSets', JSON.stringify(sets));
            document.getElementById('setCreator').style.display = 'block';
            document.getElementById('setEditor').style.display = 'none';
            updateSetList();
        }

        function deleteSet(setName) {
            delete sets[setName];
            // Update local storage after deletion
            localStorage.setItem('textReplacerSets', JSON.stringify(sets));
            updateSetList();
        }

        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function replaceText() {
            if (!currentSet) {
                alert('Please select a set first');
                return;
            }

            let inputText = document.getElementById('inputText').value;
            
            currentSet.pairs.forEach(pair => {
                const [from, to] = pair;
                const regex = new RegExp(escapeRegExp(from), 'gi');
                inputText = inputText.replace(regex, to);
            });

            document.getElementById('inputText').value = inputText;
        }
    </script>
</body>
</html>
